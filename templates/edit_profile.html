{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Submit" class=" btn btn-outline-success">
        <input type="reset" value="Clear" class=" btn btn-outline-danger">
    </form>
</div>

{% endblock content %}
