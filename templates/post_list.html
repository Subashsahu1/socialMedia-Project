{% extends 'base.html' %}
{% block content %}

<div class="container-fluid mb-5">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6">
            <div class="img-thumbnail">
                <a href="{{ post.get_absolute_url }}">{{post.title | capfirst}}</a> <small
                style="float:right">{{post.created}}</small> <br>
                Author: {{post.author | capfirst}} <br>
                {{post.body | capfirst}} <br>
            </div>
        </div>
        {% empty %}
        <div class="container-fluid">
            <h3>Post Not Available in {{request.GET.q}}</h3>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
